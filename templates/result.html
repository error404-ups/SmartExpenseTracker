<!DOCTYPE html>
<html>
<head>
    <title>Expense Report</title>
    <style>
        body { font-family: Arial; margin: 40px; background-color: #f5f6fa; }
        h1 { color: #2f3640; text-align: center; }
        h3 { color: #0984e3; }
        table { margin: auto; border-collapse: collapse; width: 80%; background: #fff; }
        th, td { border: 1px solid #dcdde1; padding: 10px; text-align: center; }
        th { background-color: #0984e3; color: white; }
        tr:nth-child(even) { background-color: #f1f2f6; }
        .chart-container { text-align: center; margin: 20px; }
        .insight-box { margin: 20px auto; width: 60%; background: #dfe6e9; padding: 15px; border-radius: 8px; text-align: center; }
        a { text-decoration: none; color: #0984e3; }
    </style>
</head>
<body>
    <h1>üìà Expense Report</h1>

    <div class="insight-box">
        <h3>Insights</h3>
        <p>{{ insights_text }}</p>
        {% for i in insights %}
            <p><b>{{ i.category }}</b>: ‚Çπ{{ i.amount }}</p>
        {% endfor %}
    </div>

    <div class="chart-container">
        <h3>Spending by Category (Pie)</h3>
        <img src="data:image/png;base64,{{ pie_chart }}" width="400">
    </div>

    <div class="chart-container">
        <h3>Spending Summary (Bar)</h3>
        <img src="data:image/png;base64,{{ bar_chart }}" width="500">
    </div>

    <div>
        {{ table|safe }}
    </div>

    <center><a href="/">‚Üê Upload another file</a></center>
</body>
</html>
